<div class="row">
	<a href="{baseUrl}">

			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<img src="{image}"/>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
					<h3>{title}</h3>
					<h4>{author}</h4>
					<h4>{date}</h4>
					<hr/>
					<p>{description}</p>
			</div>
		</div>
	</a>
</div>
